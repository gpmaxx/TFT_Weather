[env:d1_mini]
platform = espressif8266
board = d1_mini
board_build.f_cpu = 160000000L
framework = arduino

lib_deps =
  TFT_eSPI
  WiFiManager
  ArduinoJson
  44    #TimeLib
  Timezone

build_flags =
  -w
  -DUSER_SETUP_LOADED=1
  -DST7735_DRIVER=1
  -DTFT_WIDTH=128
  -DTFT_HEIGHT=160
  -DTFT_CS=PIN_D2
  -DTFT_DC=PIN_D0
  -DTFT_RST=PIN_D3
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT7=1
  -DSMOOTH_FONT=1
  -DSPI_FREQUENCY=27000000
